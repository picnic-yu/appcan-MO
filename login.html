<script type="text/javascript" charset="utf-8">
function toggle () {
    var params  = {
        mark:0,
        reload:1
    };
    uexWindow.toggleSlidingWindow(params);
}


var seed = appcan.locStorage.getVal('seed');
var num = appcan.locStorage.getVal('num');
if(!seed){
    var header1 = document.getElementById('header1');
    var header2 = document.getElementById('header2');
    header1.style.display = 'none';
    header2.style.display = 'block';
}



window.uexOnload = function(){
    uexWindow.setReportKey(0, 1);
    uexWindow.onKeyPressed = function() {
        if(!seed){
                
            uexWidgetOne.exit(0);
            
        } else{
            appcan.window.open('home','home.html',0);
        } 
        
    }
    
    
      appcan.button("#submit", "ani-act", function() {
            $("form").submit();
        })
        $("form").on('submit', function() {
            var loginName = $("#loginName").val();
            var password = $("#password").val();
            var url = $("#url").val();
            
            try{
                 // 静默验证
                appcan.ajax({
                    url : url,
                    type : 'POST',
                    data : {
                        loginName : loginName,
                        password :password
                    },
                    offline : true,
                    expires:3000,
                    success : function(data) {
                        
                        data = JSON.parse(data)
                        appcan.window.openToast({
                            msg:'成功激活',
                            duration:1000,
                            position:5,
                            type:0
                        });
                        if(data.statusCode == 200){
                            //标识
                            appcan.locStorage.val('num',data.tokenNo);
                            //种子
                            appcan.locStorage.val('seed',data.tokenSeed);
                            uexWindow.open('index', '0', "index.html", '2', '', '', 0);
                        }
                        
                    }, error : function(e) {
                        
                            //获取失败
                         appcan.window.openToast({
                            msg:'激活失败',
                            duration:1000,
                            position:5,
                            type:0
                        });
                        
                    }
                });    
                
           }catch(e){
                appcan.window.openToast({
                    msg:'激活失败',
                    duration:1000,
                    position:5,
                    type:0
                });
           }
        });
            
}
    // uexWindow.setMultilPopoverFlippingEnbaled(1)
</script>
